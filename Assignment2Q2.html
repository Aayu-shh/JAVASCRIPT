<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array joining </title>
</head>
<body>
    <h2>Joining array elements</h2>
    <script>
    colorList = ["RED", "BLUE", "GREEN", 'YELLOW'];
        console.log(colorList.toString());
        console.log(colorList.join());
        console.log(colorList.join("+"));
</script>
</body>
</html>
